
<h2> Campgrounds</h2>
<div *ngFor = "let campground of campgrounds">
  <h3 class="name">{{campground.facilityName}}</h3>
  <p [innerHtml]="campground.facilityDescription"></p>
  <p>Directions: {{campground.facilityDirections}}</p>
  <br><br>
</div>

<button (click)="showCamps(45.677064, -122.551182)">HI</button>
